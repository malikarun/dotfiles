- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    ~/.tmux.conf: config/tmux/tmux.conf
    ~/.zshrc: config/zsh/zshrc
    ~/.gitconfig: config/git/gitconfig
    # configs
    ~/.config/vim: config/vim
    ~/.config/zsh: config/zsh
    ~/.config/git: config/git
    ~/.config/nvim: config/nvim

- create:
    - ~/code

- shell:
    -
      command: ./homebrew.zsh
      stdout: true
      stderr: true
