- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.zshrc:
    ~/.gitconfig:
    ~/.gitconfig-work:
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.config/nvim/config: nvim/config

- create:
    - ~/code

- shell:
    -
      command: ./homebrew.zsh
      stdout: true
      stderr: true
